{% extends 'base.html' %}
{% block conteudo %}
	<h1>{{ lv }}</h1>
	<form class="ui form" method="post" id="form" accept-charset="utf-8">
	 {% csrf_token %}

	  <div class="field">
	  	<input type="text" name="titulo" id="titulo" placeholder="titulo" size="30" maxlength="40"/>
	  </div>

	  <div class="field">
	  	<input name="autor" id="autor" type="text" size="30" placeholder="autor" />
	  </div>

	  <div class="field">
	  	<input name="numero" id="numero" type="number" size="5" max="9999999999999999" min="0"/>
	  </div>

	  <div id="uploader">  
	 	{{form.file.errors}}{{form}}  
	  </div> 

	  <button class="ui button" type="submit">Adicionar</button>

	</form>
{% endblock %}
